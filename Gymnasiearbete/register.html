<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registera</title>
</head>
<body>
    <body>
    <div class="glass-container">
        <div class="login-box">
            <h2>Skapa Konto</h2>
            
            <form action="#" method="POST">

                <input type="text" id="username" name="username" required placeholder="Användarnamn">   

                <input type="password" id="password" name="password" required placeholder="Lösenord">

                <input type="password" id="confirm-password" name="confirm-password" required placeholder="Repetera Lösenord">
                
                <button type="submit">Registrera</button>

                <p>Har du redan ett konto? <a href="login.html" id="register">Logga in</a></p>

            </form>
        </div>
    </div>
</body>
</html>
