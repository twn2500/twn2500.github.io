<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="login-glass-box">
        <div class="login-box">
            <h2>Logga in</h2>
            <form id="loginForm">
 
                <input type="email" id="loginEmail" required placeholder="E-post">
                <input type="password" id="loginPass" required placeholder="Lösenord">
                <button type="submit">Logga in</button>
 
            </form>
        </div>
    </div>
 
    <div class="register-glass-box">
        <div class="register-box">
            <h2>Registrera</h2>
            <form id="registerForm">
                <input type="text" id="regUsername" required placeholder="Användarnamn">
                <input type="email" id="regEmail" required placeholder="E-post">
                <input type="password" id="regPass" required placeholder="Lösenord">
            <button type="submit">Registrera</button>
            </form>
        </div>
    </div>
   

    <script type="module" src="login.js"></script>

    
</body>
</html>
