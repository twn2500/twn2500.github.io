<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
</head>
<body>
    <div class="glass-container">
        <div class="login-box">
            <h2>Logga in</h2>
            <form action="#" method="POST">

                <input type="text" id="username" name="username" required placeholder="Användarnamn">

                <input type="password" id="password" name="password" required placeholder="Lösenord">

                <div class="options">
                    <input type="checkbox" id="remember" name="remeber">
                    <a href="#">Glömt Lösenord
                </div>

                <button type="submit">Logga in</button>

            </form>
        </div>
    </div>

    <script src="login.js"></script>

    
</body>
</html>
